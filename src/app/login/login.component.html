<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Link bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Login</title>
</head>
<body>
    <h1 class="container-fluid text-center display-2">Enter your username</h1>
    <form class="form-horizontal mx-auto text-center" role="form" style="width: 200px">
        <div class="form-group " >
           <label for="userName"></label>
           <input type="text" [(ngModel)]="userName" class="form-control" id="userName" name="userName" placeholder="Enter username">
      </div>
        <button (click)="logIn()" class="btn btn-primary">Enter</button>
            <small *ngIf="errorMessage" class="form-text text-danger">{{errorMessage}}</small>
    </form>

</body>
</html>
